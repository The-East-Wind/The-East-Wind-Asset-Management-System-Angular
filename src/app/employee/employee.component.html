<div class="container" fxLayout="column" fxLayoutAlign="center center" fxFlex="100%">
  <!--<div class="item-1" fxFlex="10%" flLayoutAlign="center">-->
  <form>
    <mat-form-field>
      <mat-label>Asset Category</mat-label>
      <mat-select [(value)]="categoryFilter">
        <mat-option *ngFor="let category of this.categories" [value]="category" (click)="applyCategoryFilter()">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slide-toggle [(ngModel)]="showAvailable" color="primary" name="available" class="slider" (change)="filterAvailability()">
      Show only available
    </mat-slide-toggle>
  </form>
  <!--</div>-->
  <table mat-table [dataSource]="assetDataSource" fxFlex="100%">
    <ng-container matColumnDef="assetId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.assetId}} </td>
    </ng-container>

    <ng-container matColumnDef="assetCategory">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.assetCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="assetName">
       <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.assetName}} </td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef> Availability </th>
      <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
    </ng-container>

    <ng-container matColumnDef="assetDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.assetDescription}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
